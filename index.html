    <style>
        :root {
            --accent-1: #10b981;
            --accent-2: #06b6d4;
            --accent-3: #6366f1;
            --accent-4: #8b5cf6;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            background-color: #020617;
            color: #f9fafb;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            -webkit-font-smoothing: antialiased;
            min-height: -webkit-fill-available;
        }

        .font-outfit { font-family: 'Outfit', sans-serif; }
        
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.08); 
        }

        /* Further performance optimization for mobile: turn off heavy filters */
        @media (max-width: 767px) {
            .glass { backdrop-filter: none; -webkit-backdrop-filter: none; background: rgba(15, 23, 42, 0.95); }
        }

        @media (min-width: 768px) {
            .glass { backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); }
        }

        .text-gradient { 
            background: linear-gradient(to right, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-4)); 
            -webkit-background-clip: text; 
            -webkit-fill-color: transparent; 
            background-size: 200% auto;
            animation: textShine 4s linear infinite;
        }

        @keyframes textShine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .blob {
            position: absolute;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, var(--accent-1) 0%, transparent 70%);
            filter: blur(40px);
            opacity: 0.03;
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
            will-change: transform;
        }
        
        /* Landscape specific fixes for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            header { padding-top: 4rem !important; padding-bottom: 4rem !important; }
            h1 { font-size: 2.5rem !important; }
        }

        .reveal { 
            opacity: 0; 
            transform: translateY(15px); 
            transition: opacity 0.4s ease-out, transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",

  }
}
</script>
</head>
<body>
    <div id="spotlight" class="fixed inset-0 pointer-events-none z-[1] transition-opacity duration-1000 opacity-20 hidden md:block"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { 
                if(e.isIntersecting) {
                    e.target.classList.add('active'); 
                    observer.unobserve(e.target);
                }
            });
        }, { threshold: 0.05 });
        
        const initReveals = () => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };
        
        window.addEventListener('load', initReveals);
        const mutationObserver = new MutationObserver(() => initReveals());
        mutationObserver.observe(document.body, { childList: true, subtree: true });

        if (!('ontouchstart' in window)) {
            const spotlight = document.getElementById('spotlight');
            document.addEventListener('mousemove', (e) => {
                if(spotlight) spotlight.style.background = `radial-gradient(600px circle at ${e.clientX}px ${e.clientY}px, rgba(99, 102, 241, 0.1), transparent 80%)`;
            });
        }
        
        // Handle Orientation Change Lag
        window.addEventListener('orientationchange', () => {
            window.scrollTo(0, window.scrollY); // Force layout recalculation
        });
    </script>
</body>
