    <style>
        :root {
            --accent-1: #10b981; /* Emerald */
            --accent-2: #06b6d4; /* Cyan */
            --accent-3: #6366f1; /* Indigo */
            --accent-4: #8b5cf6; /* Violet */
        }
        body {
            background-color: #020617;
            color: #f9fafb;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .glass { 
            background: rgba(255, 255, 255, 0.015); 
            backdrop-filter: blur(24px); 
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255,255,255,0.06); 
        }
        .text-gradient { 
            background: linear-gradient(to right, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-4)); 
            -webkit-background-clip: text; 
            -webkit-fill-color: transparent; 
            background-size: 300% auto;
            animation: textShine 6s linear infinite;
        }
        @keyframes textShine {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }
        
        .blob {
            position: absolute;
            width: 70vw;
            height: 70vw;
            max-width: 1000px;
            max-height: 1000px;
            background: radial-gradient(circle, var(--accent-1) 0%, transparent 70%);
            filter: blur(140px);
            opacity: 0.1;
            border-radius: 50%;
            z-index: -1;
            animation: moveBlob1 30s infinite alternate ease-in-out;
            pointer-events: none;
        }
        .blob-2 {
            background: radial-gradient(circle, var(--accent-4) 0%, transparent 70%);
            animation: moveBlob2 35s infinite alternate ease-in-out;
            opacity: 0.08;
        }
        .blob-3 {
            background: radial-gradient(circle, var(--accent-2) 0%, transparent 70%);
            animation: moveBlob3 25s infinite alternate ease-in-out;
            opacity: 0.06;
        }

        @keyframes moveBlob1 {
            0% { transform: translate(-10%, -10%) rotate(0deg); }
            100% { transform: translate(20%, 30%) rotate(90deg); }
        }
        @keyframes moveBlob2 {
            0% { transform: translate(30%, 10%) rotate(0deg); }
            100% { transform: translate(-20%, -30%) rotate(-90deg); }
        }
        @keyframes moveBlob3 {
            0% { transform: translate(0%, 40%) scale(1); }
            100% { transform: translate(40%, 0%) scale(1.2); }
        }

        @keyframes gradient-xy {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .animate-gradient-xy {
            background-size: 400% 400%;
            animation: gradient-xy 15s ease infinite;
        }

        @keyframes voice-bar {
            0%, 100% { height: 10px; opacity: 0.3; }
            50% { height: 40px; opacity: 1; }
        }
        .animate-voice-bar {
            animation: voice-bar 1s ease-in-out infinite;
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .shimmer-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        ::-webkit-scrollbar { width: 5px; }

<body>
    <div id="spotlight" class="fixed inset-0 pointer-events-none z-[1] transition-opacity duration-1000 opacity-30"></div>
    
    <div class="blob top-0 left-0"></div>
    <div class="blob blob-2 bottom-0 right-0"></div>
    <div class="blob blob-3 top-[40%] left-[50%]"></div>

    <div id="root"></div>

    <!-- Entry Point -->
    <script type="module" src="index.tsx"></script>

    <script>
        const spotlight = document.getElementById('spotlight');
        document.addEventListener('mousemove', (e) => {
            if(spotlight) spotlight.style.background = `radial-gradient(800px circle at ${e.clientX}px ${e.clientY}px, rgba(99, 102, 241, 0.08), transparent 80%)`;
        });
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); });
        }, { threshold: 0.1 });
        
        const watchForReveal = () => {
          document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
        };
        setInterval(watchForReveal, 1000);
    </script>
</body>
