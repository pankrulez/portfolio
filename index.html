    <style>
        :root {
            --accent-1: #10b981; /* Emerald */
            --accent-2: #06b6d4; /* Cyan */
            --accent-3: #6366f1; /* Indigo */
            --accent-4: #8b5cf6; /* Violet */
        }
        body {
            background-color: #020617;
            color: #f9fafb;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-outfit { font-family: 'Outfit', sans-serif; }
        
        /* Glass optimization for mobile */
        .glass { 
            background: rgba(255, 255, 255, 0.015); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.06); 
        }
        @media (min-width: 768px) {
            .glass { 
                backdrop-filter: blur(24px); 
                -webkit-backdrop-filter: blur(24px);
            }
        }

        .text-gradient { 
            background: linear-gradient(to right, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-4)); 
            -webkit-background-clip: text; 
            -webkit-fill-color: transparent; 
            background-size: 300% auto;
            animation: textShine 6s linear infinite;
        }
        @keyframes textShine {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }
        
        /* Optimized Blobs: Large blurs are expensive, using smaller sizes and less blur on mobile */
        .blob {
            position: absolute;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--accent-1) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.1;
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
            will-change: transform;
            animation: moveBlob1 40s infinite alternate ease-in-out;
        }
        @media (min-width: 768px) {
            .blob { width: 70vw; height: 70vw; filter: blur(140px); }
        }

        .blob-2 {
            background: radial-gradient(circle, var(--accent-4) 0%, transparent 70%);
            animation: moveBlob2 45s infinite alternate ease-in-out;
            opacity: 0.08;
        }
        .blob-3 {
            background: radial-gradient(circle, var(--accent-2) 0%, transparent 70%);
            animation: moveBlob3 35s infinite alternate ease-in-out;
            opacity: 0.06;
        }

        @keyframes moveBlob1 {
            0% { transform: translate(-10%, -10%) rotate(0deg); }
            100% { transform: translate(15%, 20%) rotate(45deg); }
        }
        @keyframes moveBlob2 {
            0% { transform: translate(20%, 5%) rotate(0deg); }
            100% { transform: translate(-15%, -20%) rotate(-45deg); }
        }
        @keyframes moveBlob3 {
            0% { transform: translate(0%, 30%) scale(1); }
            100% { transform: translate(30%, 0%) scale(1.1); }
        }

        .reveal { 
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .shimmer-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: shimmer 4s infinite;
            pointer-events: none;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

    <!-- Spotlight disabled on mobile -->
    <div id="spotlight" class="fixed inset-0 pointer-events-none z-[1] transition-opacity duration-1000 opacity-20 hidden md:block"></div>
    
    <div class="blob top-0 left-0"></div>
    <div class="blob blob-2 bottom-0 right-0"></div>
    <div class="blob blob-3 top-[40%] left-[50%]"></div>

    <div id="root"></div>

    <!-- Entry Point -->
    <script type="module" src="index.tsx"></script>

    <script>
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        if (!isMobile) {
            const spotlight = document.getElementById('spotlight');
            document.addEventListener('mousemove', (e) => {
                if(spotlight) spotlight.style.background = `radial-gradient(800px circle at ${e.clientX}px ${e.clientY}px, rgba(99, 102, 241, 0.08), transparent 80%)`;
            });
        }
        
        // Improved Reveal Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { 
                if(e.isIntersecting) {
                    e.target.classList.add('active'); 
                    observer.unobserve(e.target); // Unobserve once revealed for performance
                }
            });
        }, { threshold: 0.1 });
        
        const initReveals = () => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };
        
        // Run once on load
        window.addEventListener('load', initReveals);
        
        // Re-run when DOM changes (e.g. navigation or project expansion)
        const mutationObserver = new MutationObserver(() => initReveals());
        mutationObserver.observe(document.body, { childList: true, subtree: true });
    </script>
