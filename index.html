    <style>
        :root {
            --accent-1: #10b981;
            --accent-2: #06b6d4;
            --accent-3: #6366f1;
            --accent-4: #8b5cf6;
            --vh: 1vh;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html {
            scrollbar-gutter: stable;
        }

        html, body {
            background-color: #020617;
            color: #f9fafb;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
            text-rendering: optimizeLegibility;
        }

        .font-outfit { font-family: 'Outfit', sans-serif; }
        
        section {
            content-visibility: auto;
            contain-intrinsic-size: 1px 500px;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255,255,255,0.08); 
        }

        @media (max-width: 767px) {
            .glass { 
                backdrop-filter: none !important; 
                -webkit-backdrop-filter: none !important; 
                background: rgba(15, 23, 42, 0.98); 
            }
            .blob { display: none; }
        }

        @media (min-width: 768px) {
            .glass { 
                backdrop-filter: blur(20px); 
                -webkit-backdrop-filter: blur(20px); 
            }
        }

        .text-gradient { 
            background: linear-gradient(to right, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-4)); 
            -webkit-background-clip: text; 
            -webkit-fill-color: transparent; 
            background-size: 200% auto;
        }
        
        @media (min-width: 1024px) {
            .text-gradient { animation: textShine 4s linear infinite; }
        }

        @keyframes textShine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .blob {
            position: absolute;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--accent-1) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.02;
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
            will-change: transform;
        }

        .reveal { 
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Staggered Reveal Logic */
        .stagger-grid > div:nth-child(1) { transition-delay: 0.1s; }
        .stagger-grid > div:nth-child(2) { transition-delay: 0.2s; }
        .stagger-grid > div:nth-child(3) { transition-delay: 0.3s; }
        .stagger-grid > div:nth-child(4) { transition-delay: 0.4s; }
        .stagger-grid > div:nth-child(5) { transition-delay: 0.5s; }
        .stagger-grid > div:nth-child(6) { transition-delay: 0.6s; }

        /* Shimmer Effect for Loading State */
        .shimmer-overlay {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Card Scanning Effect */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent-2), transparent);
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }
        .group:hover .scan-line {
            animation: scan 1.5s linear infinite;
            opacity: 0.6;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        @keyframes float {
          0% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-15px) rotate(0.5deg); }
          100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
          animation: float 8s ease-in-out infinite;
        }

        .scan-overlay {
          position: absolute;
          inset: 0;
          background: linear-gradient(to bottom, transparent 50%, rgba(99, 102, 241, 0.05) 50%);
          background-size: 100% 4px;
          pointer-events: none;
          z-index: 5;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* Custom Scrollbar Utility */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .pulse-btn::after {
          content: '';
          position: absolute;
          inset: -4px;
          border-radius: inherit;
          background: var(--accent-3);
          opacity: 0.3;
          z-index: -1;
          animation: btnPulse 2s infinite;
        }
        @keyframes btnPulse {
          0% { transform: scale(1); opacity: 0.4; }
          100% { transform: scale(1.4); opacity: 0; }
        }
        
        /* Blur-up transition */
        .image-blur-up {
          filter: blur(10px);
          transition: filter 0.6s cubic-bezier(0.16, 1, 0.3, 1), transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .image-blur-up.loaded {
          filter: blur(0);
        }

        /* Prevent overscroll bounce on Safari */
        body {
            overscroll-behavior-y: none;
        }

    <div id="spotlight" class="fixed inset-0 pointer-events-none z-[1] transition-opacity duration-1000 opacity-20 hidden lg:block"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        // Custom VH for mobile mobile address bar scaling
        const setVh = () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        window.addEventListener('resize', setVh);
        window.addEventListener('orientationchange', setVh);
        setVh();

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { 
                if(e.isIntersecting) {
                    e.target.classList.add('active'); 
                    observer.unobserve(e.target);
                }
            });
        }, { 
            threshold: 0.05,
            rootMargin: '0px 0px -50px 0px' 
        });
        
        const initReveals = () => {
            document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
        };
        
        window.addEventListener('DOMContentLoaded', initReveals);
        
        const mutationObserver = new MutationObserver((mutations) => {
            let shouldInit = false;
            for(const mutation of mutations) {
                if(mutation.addedNodes.length > 0) {
                    shouldInit = true;
                    break;
                }
            }
            if(shouldInit) initReveals();
        });
        mutationObserver.observe(document.getElementById('root'), { childList: true, subtree: true });

        if (window.innerWidth >= 1024 && !('ontouchstart' in window)) {
            const spotlight = document.getElementById('spotlight');
            document.addEventListener('mousemove', (e) => {
                requestAnimationFrame(() => {
                    if(spotlight) spotlight.style.background = `radial-gradient(600px circle at ${e.clientX}px ${e.clientY}px, rgba(99, 102, 241, 0.15), transparent 80%)`;
                });
            }, { passive: true });
        }
    </script>
